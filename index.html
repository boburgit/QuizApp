<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="quiz-wrapper" id="container">
        <div class="quiz-header">
            <h2 id="title">Question text</h2>
            <ul>
                <li>
                    <input type="radio" id="a" name="answer" class="user">
                    <label id="variant-a" for="a">a</label>
                </li>
                <li>
                    <input type="radio" id="b" name="answer" class="user">
                    <label id="variant-b" for="b">b</label>
                </li>
                <li>
                    <input type="radio" id="c" name="answer" class="user">
                    <label id="variant-c" for="c">c</label>
                </li>
                <li>
                    <input type="radio" id="d" name="answer" class="user">
                    <label id="variant-d" for="d">d</label>
                </li>
            </ul>
        </div>

        <button id="btn">Tasdiqlash</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
